	<script>
	
		$(document).ready(function(){

			$("#but").click(function(){

				alert(message);
				database.push({name:username,text:message});
			});
			database.on("child_added", function(snapshot, prevChildKey){
				
				var newPost = snapshot.val();
			
				var userEle = document.createElement("b");
				var msgEle = document.createElement("p");
				userEle.textContent = newPost.name;
				msgEle.textContent = newPost.text;
				var br = document.createElement("br");

				Post.appendChild(userEle);
				Post.appendChild(br);
				Post.appendChild(br);
				Post.appendChild(msgEle);
				Post.className = "msg";
				document.getElementById("results").appendChild(Post);

			});
		});
